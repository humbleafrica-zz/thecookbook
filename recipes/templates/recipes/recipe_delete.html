{% extends 'recipes/base.html' %} {% block content %} {% block title %}Breakfast Recipes, Your Way{% endblock %}

<body>
    <div class="container wrapper">
        <h1 class="header-index">Delete A Recipe</h1>
        <form method="POST" action="{{ recipe_delete }}." class="row"> {% csrf_token %}
            <p class="delform"> Do you want to delete this {{object.name}} Recipe </p>
            <div class="row container-fluid delrecipe">
                {{ form.as_p }}
            </div>
            <div class="row delact">
                <input class=" btn btn-danger" type="submit" value="Yes" />
            </div>
            <div class="row delact">
                <a class="col" href='{{ index }}'>
                    <input type='button' onclick="javascript:history.go(-1);" class="btn btn-warning" value="No"/>
                </a>
            </div>
        </form>
    </div>
</body>

{% endblock %}
