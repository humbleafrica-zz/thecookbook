<!DOCTYPE html> {% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} The Recipe Diary (TRD) {% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="index.html">
          <img src="{% static 'images/logo.png' %}" height="30" alt="The Recipe Diary">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index' %}"><i class="fas fa-home"></i> Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="breakfast"><i class="fas fa-paint-brush"></i> Breakfast </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="lunch"><i class="fas fa-bug"></i> Lunch </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dinner"><i class="fas fa-lightbulb"></i> Dinner </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login"><i class="fas fa-sign-in-alt"></i> Sign In </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signup"><i class="fas fa-user-plus"></i> Register </a>
                </li>
            </ul>
    </nav>
</head>
{% block content %} {% endblock %}
<div class="container-fluid row">
    <div class="col favourites">
        newest
    </div>
    <div class="col favourites">
        chef's favourite
    </div>
    <div class="col favourites">
        member's favourite
    </div>
    <div class="col favourites">
        most viewed
    </div>
    <div class="col favourites">
        healthiest
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<footer class="footer">
    testing footer
</footer>

</html>
